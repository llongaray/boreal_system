<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Registro de Colaboradores - Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Link para o Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="\static\styles\style_index.css">
    <link rel="stylesheet" href="\static\styles\style_register.css">
    <link rel="stylesheet" href="\static\styles\style-lister.css">
    <link rel="shortcut icon" href="/assets/media/imgs/favicon.svg" type="image/x-icon">
</head>
<body>
<div class="grid-container">

    <!-- Sidebar -->
    <aside id="sidebar">
        <div class="sidebar-title">
            <div class="sidebar-brand">
                <!-- Substituído "Boreal System" por "Money" -->
                <!-- Adicionado um espaço reservado para o logo da empresa em SVG -->
                <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Aqui você pode adicionar o código SVG do logo da empresa -->
                </svg>
                <!-- Fim do espaço reservado para o logo da empresa -->
                Money System
            </div>
            <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
            <li class="sidebar-list-item">
                <a href="dashboard.html">
                    <span class="material-icons-outlined">dashboard</span> Dashboard
                </a>
            </li>
            <li class="sidebar-list-item active">
                <a href="register_colab.html">
                    <span class="material-icons-outlined">person</span> Registro Colab
                </a>
            </li>
            <li class="sidebar-list-item">
                <a href="financeiro.html">
                    <span class="material-icons-outlined">attach_money</span> Financeiro
                </a>
            </li>
            <!-- Adicionada nova opção no menu: PIX -->
            <li class="sidebar-list-item">
                <a href="pix.html">
                    <span class="material-icons-outlined">payment</span> PIX
                </a>
            </li>
            <li class="sidebar-list-item">
                <a href="#">
                    <span class="material-icons-outlined">settings</span> Configurações
                </a>
            </li>
        </ul>
        
    </aside>
  <!-- End Sidebar -->

    <!-- Main -->
    <main class="main-container">
        <div class="main-title">
            <p class="font-weight-bold">Registro de Colaboradores</p>
        </div>

        <!-- Formulário de Registro de Colaboradores -->
        <form class="register-form">
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome do Colaborador" required>
                </div>
                <div class="form-group col-sm-6">
                    <input type="text" id="cpf" name="cpf" class="form-control" placeholder="CPF" required>
                </div>
            </div>
            <div class="form-row d-flex justify-content-center">
                <div class="form-group col-sm-6">
                    <input type="text" id="pix" name="pix" class="form-control" placeholder="Chave Pix" required>
                </div>
            </div>
            <div class="form-row d-flex justify-content-center">
                <div class="form-group col-sm-6">
                    <select id="setor" name="setor" class="form-control" required>
                        <option value="" disabled selected>Selecione o setor</option>
                        <option value="Vendas">Vendas</option>
                        <option value="Operacional">Operacional</option>
                        <option value="RH">RH</option>
                        <option value="TI">TI</option>
                        <option value="Atendimento/Loja">Atendimento/Loja</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-12 text-center"> <!-- Adicionando a classe 'text-center' -->
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
        
        
        <!-- End Formulário de Registro de Colaboradores -->

        <!-- Container para listar colaboradores registrados -->
        <section class="section-container">
            <h2>Lista de Colaboradores Registrados</h2>
            <div class="colaboradores-container">
                <ul id="lista-colaboradores" class="colaboradores-list" style="max-height: 200px; overflow-y: auto;">
                    <!-- Itens da lista serão adicionados dinamicamente aqui -->
                </ul>
                
            </div>
        </section>
        
        <!-- End Container para listar colaboradores registrados -->
    </main>
    <!-- End Main -->

</div>

<!-- Scripts -->
<!-- ApexCharts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
<!-- Custom JS -->
<script src="\static\scripts\script.js"></script>
</body>
</html>
